<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="poke">
        <table border="1">
            <thead>
                <tr>
                    <th>Pokemon img</th>
                    <th>Pokemon name</th>
                </tr>
            </thead>
            <tbody id="pokemon-body"></tbody>
        </table>
    </div>

    <script>
        async function pokemon() {

            const res = await fetch("https://pokeapi.co/api/v2/pokemon/ditto");
            const data = await res.json();

            const tbody = document.getElementById("pokemon-body");
            tbody.innerHTML = "";

            tbody.innerHTML += `
                <tr>
                    <td><img src="${data.sprites.front_default}" width="80"></td>
                    <td>${data.name}</td>
                </tr>
            `;
        }

        pokemon();
    </script>
</body>
</html>
