 <!DOCTYPE html>
 <html>
<head>
    <title>First Class</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learn HTML basics with example for begi">
    <meta name="keywords" content="HTML,css, javascript">
    <meta name="author" content="john doe">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            padding:1em;
            display: flex;
            justify-content: space-between;
            align-items:center;
        }
        .imgStyle{
            cursor:pointer;
        }
        a{
            color:white;
            font-size: 22px;
            text-decoration:none;
        }
        a:hover{
            color:yellow;
        }
        .navWrapper{
            display:flex;
            gap: 1.5em;
        }
        #checkboxId{
            display:none;
        }
        .hamburgerIcon{
            position:absolute;
            right:1em;
            top:2em;
        }
        .hamburgerIcon > span{
            width: 1em;
            height: 1px;
            display:none;
            background-color:white;
            margin-top:5px;
        }
        #checkboxId:checked ~ nav{
            display:flex;
            align-items:center;
        }
        @media (max-width:426px){
            .hamburgerIcon > span{
                display:block;
                
            }
            .header{
                flex-direction: column;
                align-items:flex-start;
            }
            .navWrapper{
                display:none;
                flex-direction: column;
                text-align:center;
                width: 100vw;
                margin-top:1em;
            }
        }

    </style>

</head>
<body>
    <header class="header">
        <div>
            <img src="/logo.webp" alt="logo" width="200" height="50" class="imgStyle">
        </div>
        <label for="checkboxId" class="hamburgerIcon">
            <span></span>
              <span></span>
                <span></span>
                  <span></span>
        </label>

        <input type="checkbox" id="checkboxId"/>

        <nav class="navWrapper">
            <a href="#">Home</a>
            <a href="#">Account</a>
            <a href="#">service</a>
            <a href="#">login</a>
        </nav>
    </header>
</body>
</html>
