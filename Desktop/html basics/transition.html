            .box1{
                width:200px;
                height:200px;
                background-color: rgb(146, 5, 201);
                color:white;
                transition: transform 0.5s ease;
            
            }
            .box1:hover{
                transform: rotate3d(1,2,0,30deg);
            }
            .box2{
                width:200px;
                height:200px;
                background-color: rgb(222, 180, 30);
                color:white;
                transition: 0.5s;
                transition: transform 0.5s ease-in;
            }
            .box2:hover{
                transform: rotateY(30deg);
            }
            .box3{
                width:200px;
                height:200px;
                background-color: rgb(61, 213, 240);
                color:white;
                transition: 0.5s;
                transition: transform 0.5s ease-out;
            }
            .box3:hover{
                transform: scale(4);
            }
            .box4{
                width:200px;
                height:200px;
                background-color: rgb(239, 28, 35);
                color:white;
                transition: transform 0.5s ease-in-out;
            }
            .box4:hover{
                transform: translateX(20px);
            }
            .box5{
                width:200px;
                height:200px;
                background-color: rgb(166, 207, 31);
                color:white;
                transition: 0.5s;
                transition: transform 0.5s linear;
            }
            .box5:hover{
                transform: scale(2);
            }
            .box6{
                width:200px;
                height:200px;
                background-color: rgb(209, 51, 203);
                color:white;
                transition: 0.5s;
                transition: transform 0.5s steps(2);
            }
            .box6:hover{
                transform: rotate3d(1,1,0,30deg);
            }

        </style>
